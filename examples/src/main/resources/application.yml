          issuer-uri: https://securetoken.google.com/spring-tools-234ee
  datasource:
    # url: jdbc:postgresql://localhost:5432/postgres
    url: jdbc:h2:mem:default
    username: postgres
    password: af15be37-f9dd-4418-b219-19559fc31bff
